<!DOCTYPE html>
<html lang="ru">
  <head>

  <link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <nav class="main-nav container">
      <h1 class="main-nav__logo logo">

          <img src="./images/logo.svg" class="logo__img" alt="logo link image " />
        </a>
      </h1>      
      
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#about" class="main-nav__link" title="link to about section">About</a>
        </li>
        <li class="main-nav__item">
          <a href="#skills" class="main-nav__link" title="link to skills section">Skills</a>
        </li>
        <li class="main-nav__item">
          <a href="#projects" class="main-nav__link" title="link to projects section">Projects</a>
        </li>
        <li class="main-nav__item">
          <a href="#contacts" class="main-nav__link" title="link to contacts section">Contacts</a>
        </li>
      </ul>
      <ul class="main-nav__social social">
        <li class="social__item">
          <a
            href="https://www.facebook.com/dmytro.kryshenyk"
            class="social__link"
            target="_blank"
            title="link to facebook"
          >
            <i class="social__icon social__icon--facebook">Facebook</i>
          </a>
        </li>
        <li class="social__item">
          <a
            href="https://github.com/DmytroKryshenyk"
            class="social__link"
            target="_blank"

          >
            <i class="social__icon social__icon--github">Github</i>
          </a>

        <li class="social__item">
          <a
            href="https://www.linkedin.com/in/dmytro-kryshenyk"
            class="social__link"
            target="_blank"
            title="link to linkedin"
          >
            <i class="social__icon social__icon--linkedin">Linkedin</i>
          </a>
        </li>

    <header class="header workspace js-workspace">

        Header --- Тут буде контент
      </section>

        <div class="workspace__layer workspace__layer--1" data-id="workspace__layer1" data-range="20"></div>
        <div class="workspace__layer workspace__layer--2" data-id="workspace__layer2" data-range="30"></div>
        <div class="workspace__layer workspace__layer--3" data-id="workspace__layer3" data-range="70"></div>
        <div class="workspace__layer workspace__layer--4" data-id="workspace__layer4" data-range="90"></div>
